<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>D30C Printer PWA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/app.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-md mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">D30C Printer</h1>

    <div class="flex justify-around mb-4">
      <button id="connectBtn" class="px-4 py-2 bg-blue-500 text-white rounded">Connect</button>
      <button id="printBtn" class="px-4 py-2 bg-green-500 text-white rounded">Print</button>
    </div>

    <div class="mb-2">
      <label class="block mb-1 font-semibold">Text to print</label>
      <input id="textInput" type="text" value="Hello D30C" class="w-full p-2 border rounded">
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-semibold">Copies</label>
      <input id="copiesInput" type="number" value="1" min="1" class="w-24 p-2 border rounded">
    </div>

    <div class="flex justify-around mb-2">
      <button data-tab="logs" class="px-3 py-1 bg-gray-300 rounded">Logs</button>
      <button data-tab="settings" class="px-3 py-1 bg-gray-300 rounded">Settings</button>
    </div>

    <div id="logs" class="tab-content">
      <textarea id="log" readonly class="w-full h-48 p-2 border rounded text-sm font-mono"></textarea>
    </div>

    <div id="settings" class="tab-content hidden text-sm text-gray-700">
      <p>Future: label size, protocol default, image/barcode/QR preview</p>
    </div>
  </div>
</body>
</html>
