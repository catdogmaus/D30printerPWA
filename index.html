<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#2b2b2b" />
    <title>D30 Printer PWA</title>

    <!-- PWA manifest -->
    <link rel="manifest" href="/D30printerPWA/manifest.json" />
    <link rel="icon" href="/D30printerPWA/icons/icon-192.png" />

    <!-- Basic styling -->
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #f9f9f9;
        color: #222;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        margin: 0;
        padding: 2rem;
      }

      h1 {
        margin-bottom: 1rem;
      }

      main {
        text-align: center;
        width: 100%;
        max-width: 480px;
      }

      button {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
        margin: 0.5rem;
        border-radius: 8px;
        border: none;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #0056b3;
      }

      button.hidden {
        display: none;
      }

      p#status {
        margin-top: 1.5rem;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <h1>D30 Printer PWA</h1>

    <main>
      <button id="connect">Connect</button>
      <button id="disconnect" class="hidden">Disconnect</button>
      <button id="print">Print Demo</button>
      <p id="status">Not connected</p>
    </main>

    <!-- EscPos encoder (from repo) -->
    <script src="/D30printerPWA/dist/esc-pos-encoder.js"></script>

    <!-- Main JS logic -->
    <script src="/D30printerPWA/js/app.js"></script>
  </body>
</html>
