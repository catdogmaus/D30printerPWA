<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D30 Printer</title>
  <script defer src="app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center min-h-screen p-4">
  <h1 class="text-2xl font-bold mb-4">D30 Printer</h1>

  <div class="bg-white shadow-md rounded-2xl p-4 w-full max-w-md">
    <div class="flex flex-col gap-2">
      <input id="textInput" type="text" placeholder="Enter text to print"
             class="border rounded-xl p-2 w-full" />
      <label>Label width (mm): <input id="labelWidth" type="number" value="40" class="border rounded p-1 w-16" /></label>
      <label>Label height (mm): <input id="labelHeight" type="number" value="12" class="border rounded p-1 w-16" /></label>
      <label>Text size (%): <input id="fontSize" type="number" value="80" class="border rounded p-1 w-16" /></label>
      <label>Copies: <input id="copies" type="number" value="1" class="border rounded p-1 w-16" /></label>

      <div class="flex justify-around mt-3">
        <button id="connectBtn" class="bg-blue-500 text-white px-4 py-2 rounded-xl hover:bg-blue-600">Connect</button>
        <button id="printBtn" class="bg-green-500 text-white px-4 py-2 rounded-xl hover:bg-green-600">Print</button>
      </div>
    </div>

    <div id="preview" class="mt-4 border border-gray-300 rounded-xl bg-gray-50 flex justify-center items-center h-24"></div>

    <div class="flex justify-center gap-2 mt-4">
      <button class="tab-btn text-sm px-2 py-1 rounded-xl bg-gray-200" data-target="logs">Logs</button>
      <button class="tab-btn text-sm px-2 py-1 rounded-xl bg-gray-200" data-target="settings">Settings</button>
    </div>

    <div id="logs" class="tab-pane mt-2 text-xs font-mono bg-gray-50 p-2 rounded-xl h-32 overflow-y-auto"></div>
    <div id="settings" class="tab-pane mt-2 hidden text-sm">
      <p>Future options like default label size, default protocol, etc.</p>
    </div>
  </div>

  <script>
    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const target = btn.dataset.target;
        document.querySelectorAll(".tab-pane").forEach(p => p.classList.add("hidden"));
        document.getElementById(target).classList.remove("hidden");
      });
    });
  </script>
</body>
</html>
