<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>D30 Printer PWA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link href="styles/tailwind.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <style>
    body { -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; }
    .container { max-width:1100px; margin:0 auto; padding:1rem; }
    header { padding:12px 0; border-bottom:1px solid #eef2f7; background:#fff; }
    .small { font-size:0.85rem; color:#6b7280; display:block; margin-bottom:4px; }
    .card { background:#fff; padding:1rem; border-radius:10px; border:1px solid #f0f4f8; box-shadow:0 6px 18px rgba(0,0,0,0.04); }
    #previewCanvasWrap { display:flex; align-items:center; justify-content:center; width:100%; min-height: 120px; }
    .preview-canvas { display:block; width:auto; height:auto; border-radius:4px; border:1px solid #E6E9EE; background:white; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .tabs { display:flex; gap:0.5rem; margin-top:1rem; flex-wrap:wrap; }
    .tab { padding:0.5rem 0.8rem; border-radius:999px; background:#fff; box-shadow:0 1px 2px rgba(0,0,0,0.03); cursor:pointer; }
    .tab.active { background:#eef2ff; color:#2563eb; }
    .fab { position:fixed; right:20px; bottom:24px; width:64px; height:64px; border-radius:999px; background:#10b981; color:white; display:flex; align-items:center; justify-content:center; box-shadow:0 8px 24px rgba(16,185,129,0.18); z-index: 50; }
    
    /* Input Styles */
    input, select, textarea { padding:0.6rem; border:1px solid #e6edf3; border-radius:8px; width:100%; font-size: 1rem; }
    /* Fix: Checkboxes should not take 100% width, otherwise they push labels away */
    input[type="checkbox"] { width: auto; margin: 0; }

    .row { display:flex; gap:0.5rem; align-items:center; }
    button.btn { padding:6px 14px; border-radius:8px; border:none; cursor:pointer; background:#0ea5e9;color:#fff; font-weight: 500; }
    
    /* Layout Utils */
    .control-group { display:flex; flex-wrap:wrap; gap:16px; margin-top:12px; }
    .control-block { flex: 1 1 280px; } /* Grow to fill, but wrap if < 280px */
    .control-row { display:flex; gap:12px; align-items: flex-end; }
    .control-row > div { flex:1; }
  </style>
</head>
<body>
  <header>
    <div class="container" style="display:flex; align-items:center; justify-content:space-between;">
      <div style="display:flex; gap:12px; align-items:center;">
        <img src="icons/icon-256.png" alt="logo" style="width:44px;height:44px;border-radius:8px;">
        <div>
          <div style="font-weight:600; font-size:18px;">D30 Printer</div>
          <div class="small" style="margin:0;">Phomemo D30C — Web PWA</div>
        </div>
      </div>
      <div style="display:flex; gap:12px; align-items:center;">
        <div id="connectionStatus" class="small" style="margin:0;">Not connected</div>
        <button id="connectBtn" class="btn">Connect</button>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Preview -->
    <div id="previewRoot" style="margin:16px 0 8px;">
      <div class="card" style="padding:18px; background:#fafafa;">
        <div id="previewCanvasWrap">
          <!-- canvas injected here -->
        </div>
      </div>
      <div id="previewHint" class="small" style="margin-top:8px; text-align:center; opacity:0.7;">Preview shown in label proportions.</div>
    </div>

    <!-- Tabs -->
    <div class="tabs" id="tabBar">
      <div class="tab active" data-tab="tab-text">Text</div>
      <div class="tab" data-tab="tab-image">Image</div>
      <div class="tab" data-tab="tab-barcode">Barcode</div>
      <div class="tab" data-tab="tab-qr">QR</div>
      <div class="tab" data-tab="tab-settings">Settings</div>
      <div class="tab" data-tab="tab-logs">Logs</div>
    </div>

    <!-- Tab contents -->
    <section class="card" style="margin-top:12px;">
      
      <!-- TEXT TAB -->
      <div id="tab-text" class="tab-content">
        <label for="textInput" class="small">Text</label>
        <input id="textInput" value="Hello D30C" />
        
        <div class="control-group">
          <!-- Left Block: Font -->
          <div class="control-block">
            <label for="fontSize" class="small">Font size</label>
            <div class="row">
              <button id="fontDec" class="btn" style="background:#e2e8f0; color:#333; width:40px;">−</button>
              <input id="fontSize" type="number" value="40" style="width:70px; text-align:center;" />
              <button id="fontInc" class="btn" style="background:#e2e8f0; color:#333; width:40px;">+</button>
              <select id="fontPreset" style="flex:1; margin-left:6px;">
                <option value="24">Small (24)</option>
                <option value="32">Normal (32)</option>
                <option value="40" selected>Large (40)</option>
                <option value="48">Huge (48)</option>
              </select>
            </div>
            <div class="row" style="margin-top:8px;">
               <label class="row" style="cursor:pointer; user-select:none;"><input type="checkbox" id="fontBold" /> <span style="font-size:0.9rem">Bold</span></label>
            </div>
          </div>

          <!-- Right Block: Alignment, Copies, Invert -->
          <div class="control-block">
            <div class="control-row">
              <div style="flex:1.5;">
                <label for="alignment" class="small">Alignment</label>
                <select id="alignment">
                  <option value="center">Center</option>
                  <option value="left">Left</option>
                  <option value="right">Right</option>
                </select>
              </div>
              <div>
                <label for="copiesInput" class="small">Copies</label>
                <input id="copiesInput" type="number" value="1" />
              </div>
              <div style="flex:0.8; display:flex; justify-content:center; padding-bottom:10px;">
                <label class="row" style="cursor:pointer; user-select:none; white-space:nowrap;" title="Invert colors">
                  <input id="invertInput" type="checkbox" /> <span>Invert</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- IMAGE TAB -->
      <div id="tab-image" class="tab-content" style="display:none;">
        <label for="imageFile" class="small">Upload image</label>
        <input id="imageFile" type="file" accept="image/*" />
        
        <div class="control-group">
          <div class="control-block">
            <label for="imageThreshold" class="small">Threshold (Darkness detection)</label>
            <input id="imageThreshold" type="range" min="0" max="255" value="128" style="width:100%;" />
          </div>
          <div class="control-block" style="display:flex; align-items:center;">
             <label class="row" style="cursor:pointer; user-select:none;">
               <input id="imageInvert" type="checkbox" /> <span>Invert image colors</span>
             </label>
          </div>
        </div>
        
        <!-- Hidden canvas for processing -->
        <div id="imagePreview" style="display:none;"></div>
      </div>

      <!-- BARCODE TAB -->
      <div id="tab-barcode" class="tab-content" style="display:none;">
        <label for="barcodeInput" class="small">Barcode content</label>
        <input id="barcodeInput" value="123456789012" />
        
        <div class="control-group">
          <div class="control-block" style="flex:2;">
             <div style="display:flex; gap:12px; flex-wrap:wrap; align-items:flex-end;">
               <div style="min-width:150px; flex:1;">
                 <label for="barcodeType" class="small">Type</label>
                 <select id="barcodeType">
                   <option value="CODE128">Code 128</option>
                   <option value="EAN13">EAN-13</option>
                   <option value="UPC">UPC</option>
                 </select>
               </div>
               <div style="width:80px;">
                 <label for="barcodeScale" class="small">Scale</label>
                 <input id="barcodeScale" type="number" value="2" />
               </div>
               <div style="flex:1.5; margin-bottom:8px; min-width:200px;">
                 <span class="small" style="color:#888; margin:0;">Code 128 is recommended for most text/numbers.</span>
               </div>
             </div>
          </div>
        </div>
      </div>

      <!-- QR TAB -->
      <div id="tab-qr" class="tab-content" style="display:none;">
        <label for="qrInput" class="small">QR content</label>
        <input id="qrInput" value="https://example.com" />
        
        <div class="control-group">
          <div class="control-block">
            <div class="control-row">
               <div style="flex:2;">
                 <label for="qrEc" class="small">Error correction</label>
                 <select id="qrEc">
                   <option value="L">L - Low</option>
                   <option value="M" selected>M - Medium</option>
                   <option value="Q">Q - Quartile</option>
                   <option value="H">H - High</option>
                 </select>
               </div>
               <div style="flex:1;">
                 <label for="qrSize" class="small">Size (px)</label>
                 <input id="qrSize" type="number" value="256" min="64" max="800" />
               </div>
            </div>
          </div>
        </div>
      </div>

      <!-- SETTINGS TAB -->
      <div id="tab-settings" class="tab-content" style="display:none;">
        <h4 class="small" style="margin-bottom:12px; font-weight:600;">Printer & Label Configuration</h4>
        
        <!-- Vertical Group Layout for Settings -->
        <div style="display:flex; flex-direction:column; gap:16px;">
          
          <!-- Row 1: Dimensions -->
          <div style="width:100%;">
             <div style="display:flex; flex-wrap:wrap; gap:12px; align-items:flex-end;">
               <div style="flex:1; min-width:110px;">
                 <label for="labelWidth" class="small">Width (mm)</label>
                 <input id="labelWidth" type="number" value="12" min="8" max="60" />
               </div>
               <div style="flex:1; min-width:110px;">
                 <label for="labelLength" class="small">Length (mm)</label>
                 <input id="labelLength" type="number" value="40" min="10" max="400" />
               </div>
               <div style="flex:1; min-width:140px;">
                  <label class="small" style="visibility:hidden">Detect</label>
                  <button id="detectLabelBtn" class="btn" style="width:100%; padding:0.6rem; border:1px solid transparent; background:#64748b; font-size:0.9rem; white-space:nowrap;" title="This feature is currently not implemented">Auto Detect (N/A)</button>
               </div>
             </div>
          </div>

          <!-- Row 2: Font & Protocol -->
          <div style="display:flex; flex-wrap:wrap; gap:16px; width:100%;">
            <div style="flex:1 1 280px;">
              <label for="fontFamily" class="small">Font family</label>
              <select id="fontFamily">
                <option value="Inter, sans-serif">Inter (default)</option>
                <option value="sans-serif">System Sans</option>
                <option value="serif">Serif</option>
                <option value="monospace">Monospace</option>
                <option value="Roboto, sans-serif">Roboto</option>
              </select>
            </div>
            <div style="flex:1 1 280px;">
              <label for="protocolSelect" class="small">Protocol</label>
              <select id="protocolSelect">
                <option value="phomemo_raw">Phomemo raw (D30C)</option>
                <option value="phomemo_legacy">Phomemo (Legacy)</option>
                <option value="escpos_raster">ESC/POS raster</option>
                <option value="zpl">ZPL (Experimental)</option>
              </select>
            </div>
          </div>

          <!-- Row 3: Options -->
          <div class="control-group" style="margin-top:0;">
             <div class="control-block" style="flex: 0 1 auto; width:fit-content;">
                <label class="row" style="cursor:pointer; user-select:none;">
                   <input id="forceInvert" type="checkbox">
                   <span>Force bitmap invert (Fix black prints)</span>
                </label>
             </div>
          </div>
          
        </div>
      </div>

      <!-- LOGS TAB -->
      <div id="tab-logs" class="tab-content" style="display:none;">
        <h4 class="small">Logs</h4>
        <textarea id="logArea" style="height:220px; font-family:monospace; width:100%; font-size:0.8rem;"></textarea>
      </div>
    </section>
  </main>

  <button id="fab-print" class="fab" title="Print" aria-label="Print">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M6 9V3h12v6h2v8h-4v4H8v-4H4V9h2zm2 10h8v-4H8v4zM18 5H6v4h12V5z"/></svg>
  </button>

  <script type="module" src="printer.js"></script>
  <script type="module" src="ui.js"></script>
</body>
</html>
