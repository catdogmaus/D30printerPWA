<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>D30C Printer PWA</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center p-6">
  <h1 class="text-2xl font-bold mb-4">Phomemo D30C Printer</h1>
  <div class="flex gap-2 mb-4">
    <button id="connect" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Connect</button>
    <button id="print" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Print</button>
  </div>
  <input id="text" type="text" placeholder="Enter text" class="border p-2 w-64 mb-2 text-center" />
  <input id="copies" type="number" min="1" value="1" class="border p-2 w-20 mb-4 text-center" />
  <textarea id="log" readonly class="w-full h-64 border p-2 text-xs font-mono bg-white"></textarea>
  <script src="js/app.js"></script>
</body>
</html>
