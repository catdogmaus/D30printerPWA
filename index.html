<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D30 Printer PWA</title>
  <script src="js/app.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <div class="max-w-md mx-auto bg-white rounded-2xl shadow p-4">
    <h1 class="text-xl font-bold mb-3">üñ®Ô∏è D30 Printer</h1>

    <div class="space-y-2">
      <button id="connectBtn" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">
        Connect
      </button>

      <input id="textInput" class="w-full border rounded p-2" placeholder="Enter text..." value="Hello D30C">

      <input id="copiesInput" type="number" class="w-full border rounded p-2" value="1" min="1">

      <button id="printBtn" class="bg-green-600 text-white px-4 py-2 rounded w-full hover:bg-green-700">
        Print
      </button>

      <textarea id="logBox" class="w-full h-40 border rounded p-2 text-sm bg-gray-50" readonly></textarea>
    </div>
  </div>
</body>
</html>
