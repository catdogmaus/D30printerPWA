<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>D30 Printer PWA</title>

  <!-- tailwind / styling (left as-is from your repo) -->
  <link href="styles/tailwind.css" rel="stylesheet">

  <style>
    /* small local safety styles (preserve your original look) */
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin:0; background:#fff; color:#111; }
    .small{font-size:0.9rem;color:#6b7280}
    .card{background:#fff;padding:1rem;border-radius:10px;border:1px solid #f0f4f8}
    #previewCanvasWrap{display:flex;align-items:center;justify-content:center;width:100%}
    .preview-canvas{display:block;width:100%;height:auto;max-width:680px;border-radius:8px;border:1px solid #E6E9EE;background:white}
    .floating-print{position:fixed;right:20px;bottom:24px}
    label.inline{display:inline-flex;align-items:center;gap:6px}
  </style>
</head>
<body>
  <header class="card" style="display:flex;justify-content:space-between;align-items:center;">
    <div style="display:flex;gap:12px;align-items:center">
      <img src="icons/icon-256.png" alt="logo" style="width:44px;height:44px;border-radius:8px">
      <div>
        <div style="font-weight:600;font-size:18px">D30 Printer</div>
        <div class="small">Phomemo D30C â€” Web PWA</div>
      </div>
    </div>

    <div style="display:flex;gap:12px;align-items:center">
      <div id="connectionStatus" class="small">Not connected</div>
      <button id="connectBtn" style="padding:8px 12px;border-radius:8px;background:#0ea5e9;color:white;border:none;cursor:pointer">Connect</button>
    </div>
  </header>

  <main style="max-width:1100px;margin:20px auto;padding:0 16px;">
    <!-- Shared Preview -->
    <div id="previewRoot" style="margin-bottom:12px">
      <div class="card" style="padding:18px;">
        <div id="previewCanvasWrap"></div>
      </div>
      <div id="previewHint" class="small" style="margin-top:8px;text-align:center">Preview shown in label proportions. Change label size in Settings.</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <!-- Your app scripts (unchanged) -->
