<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D30 Printer PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 180px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>D30 Printer</h1>

  <button id="connect">Connect</button>
  <br><br>

  <input id="text" placeholder="Enter text" value="Test" style="width:100%;padding:8px;">
  <br><br>

  <label>Copies:
    <input id="copies" type="number" value="1" min="1" style="width:60px;">
  </label>
  <br><br>

  <label>
    <input type="checkbox" id="invert"> Invert colors
  </label>
  <br><br>

  <button id="print">Print</button>

  <h3>Preview</h3>
  <div id="preview"></div>

  <h3>Log</h3>
  <textarea id="log" readonly></textarea>

  <script src="app.js"></script>

  <!-- Register service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("SW registered"))
        .catch(err => console.error("SW failed:", err));
    }
  </script>
</body>
</html>
