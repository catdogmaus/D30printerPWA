<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>D30 Printer PWA</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Tailwind CDN (light theme) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Barcode & QR libs -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>

  <style>
    /* small local tweaks for FAB / preview */
    #fab-print {
      position: fixed;
      right: 20px;
      bottom: 24px;
      z-index: 60;
    }
    .tab-pill { cursor:pointer }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">

  <header class="bg-white shadow-sm">
    <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="icons/icon-256.png" alt="logo" class="w-10 h-10 rounded-md"/>
        <div>
          <div class="text-lg font-semibold">D30 Printer</div>
          <div class="text-xs text-gray-500">Phomemo D30C — Web PWA</div>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <div id="connectionStatus" class="text-sm text-gray-600">Not connected</div>
        <button id="connectBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md shadow hover:bg-blue-700">Connect</button>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-4">
    <!-- Tabs (Google pill style) -->
    <nav class="mb-4">
      <div class="flex gap-2">
        <div class="tab-pill px-3 py-1 rounded-full bg-white shadow-sm text-sm font-medium" data-tab="tab-text">Text</div>
        <div class="tab-pill px-3 py-1 rounded-full bg-white shadow-sm text-sm font-medium" data-tab="tab-image">Image</div>
        <div class="tab-pill px-3 py-1 rounded-full bg-white shadow-sm text-sm font-medium" data-tab="tab-barcode">Barcode</div>
        <div class="tab-pill px-3 py-1 rounded-full bg-white shadow-sm text-sm font-medium" data-tab="tab-qr">QR</div>
        <div class="tab-pill px-3 py-1 rounded-full bg-white shadow-sm text-sm font-medium" data-tab="tab-settings">Settings</div>
        <div class="tab-pill px-3 py-1 rounded-full bg-white shadow-sm text-sm font-medium" data-tab="tab-logs">Logs</div>
      </div>
    </nav>

    <!-- Tab contents -->
    <section id="tab-text" class="tab-content bg-white p-4 rounded-lg shadow-sm">
      <label class="block text-sm font-medium text-gray-700">Text to print</label>
      <input id="textInput" class="mt-2 w-full border px-3 py-2 rounded" value="Hello D30C" />
      <div class="mt-3 flex items-center gap-3">
        <div>
          <label class="text-sm text-gray-600">Font size</label>
          <div class="flex items-center gap-2 mt-1">
            <button id="fontDec" class="px-2 py-1 border rounded">−</button>
            <input id="fontSize" type="number" min="8" max="200" value="40" class="w-20 text-center border rounded px-2 py-1"/>
            <button id="fontInc" class="px-2 py-1 border rounded">+</button>
            <select id="fontPreset" class="ml-2 border rounded px-2 py-1">
              <option value="24">Small (24)</option>
              <option value="36">Default (36)</option>
              <option value="48">Large (48)</option>
              <option value="72">Huge (72)</option>
            </select>
          </div>
        </div>

        <div>
          <label class="text-sm text-gray-600">Alignment</label>
          <select id="alignment" class="block mt-1 border rounded px-2 py-1">
            <option value="center">Center</option>
            <option value="left">Left</option>
            <option value="right">Right</option>
          </select>
        </div>

        <div>
          <label class="text-sm text-gray-600">Copies</label>
          <input id="copiesInput" type="number" value="1" min="1" class="w-20 border rounded px-2 py-1" />
        </div>

        <div class="flex items-center gap-1">
          <label class="text-sm text-gray-600">Invert</label>
          <input id="invertInput" type="checkbox" class="ml-1" />
        </div>
      </div>

      <div id="textNote" class="mt-3 text-sm text-gray-500">Note: Font size uses presets and +/- for precise control on mobile.</div>
    </section>

    <section id="tab-image" class="tab-content hidden bg-white p-4 rounded-lg shadow-sm">
      <label class="block text-sm font-medium text-gray-700">Upload image</label>
      <input id="imageFile" type="file" accept="image/*" class="mt-2" />
      <div class="mt-3 flex gap-3 items-center">
        <label class="text-sm text-gray-600">Threshold</label>
        <input id="imageThreshold" type="range" min="0" max="255" value="128" />
        <label class="text-sm text-gray-600">Invert</label>
        <input id="imageInvert" type="checkbox" />
      </div>
      <div id="imagePreview" class="mt-3"></div>
    </section>

    <section id="tab-barcode" class="tab-content hidden bg-white p-4 rounded-lg shadow-sm">
      <label class="block text-sm font-medium text-gray-700">Barcode (Code 128 recommended)</label>
      <input id="barcodeInput" class="mt-2 w-full border px-3 py-2 rounded" value="123456789012" />
      <div class="mt-2 text-xs text-gray-500">Code 128 works in most cases. Change type only if you know you need it.</div>

      <div class="mt-3 flex items-center gap-3">
        <select id="barcodeType" class="border rounded px-2 py-1">
          <option value="CODE128">Code 128 (Default)</option>
          <option value="EAN13">EAN-13</option>
          <option value="UPC">UPC</option>
        </select>
        <div>
          <label class="text-sm text-gray-600">Scale</label>
          <input id="barcodeScale" type="number" min="1" max="6" value="2" class="w-20 border rounded px-2 py-1" />
        </div>
      </div>

      <div id="barcodePreview" class="mt-4"></div>
    </section>

    <section id="tab-qr" class="tab-content hidden bg-white p-4 rounded-lg shadow-sm">
      <label class="block text-sm font-medium text-gray-700">QR content</label>
      <input id="qrInput" class="mt-2 w-full border px-3 py-2 rounded" value="https://example.com" />
      <div class="mt-3 flex items-center gap-3">
        <select id="qrEc" class="border rounded px-2 py-1">
          <option value="L">L - Low</option>
          <option value="M" selected>M - Medium</option>
          <option value="Q">Q - Quartile</option>
          <option value="H">H - High</option>
        </select>
        <div>
          <label class="text-sm text-gray-600">Size (px)</label>
          <input id="qrSize" type="number" min="64" max="800" value="256" class="w-24 border rounded px-2 py-1" />
        </div>
      </div>
      <div id="qrPreview" class="mt-3"></div>
    </section>

    <section id="tab-settings" class="tab-content hidden bg-white p-4 rounded-lg shadow-sm">
      <h3 class="text-sm font-medium">Printer & Label settings</h3>
      <div class="mt-3 grid grid-cols-2 gap-4">
        <div>
          <label class="text-sm text-gray-600">Label width (mm)</label>
          <input id="labelWidth" type="number" min="8" max="60" value="12" class="w-24 border rounded px-2 py-1" />
        </div>
        <div>
          <label class="text-sm text-gray-600">Label length (mm)</label>
          <input id="labelLength" type="number" min="10" max="200" value="40" class="w-24 border rounded px-2 py-1" />
        </div>
        <div>
          <label class="text-sm text-gray-600">Protocol</label>
          <select id="protocolSelect" class="border rounded px-2 py-1">
            <option value="phomemo_raw">Phomemo raw (D30C)</option>
            <option value="escpos_raster">ESC/POS raster (legacy)</option>
          </select>
        </div>
        <div>
          <label class="text-sm text-gray-600">Auto detect label</label>
          <button id="detectLabelBtn" class="px-3 py-1 border rounded">Detect</button>
        </div>
      </div>

      <div class="mt-4">
        <h4 class="text-sm font-medium">Connection</h4>
        <div class="mt-2 flex gap-2">
          <button id="disconnectBtn" class="px-3 py-1 border rounded">Disconnect</button>
        </div>
      </div>
    </section>

    <section id="tab-logs" class="tab-content hidden bg-white p-4 rounded-lg shadow-sm">
      <h3 class="text-sm font-medium">Logs</h3>
      <textarea id="logArea" readonly class="w-full mt-2 h-64 font-mono text-xs"></textarea>
    </section>
  </main>

  <!-- Print FAB -->
  <button id="fab-print" class="bg-green-500 text-white rounded-full w-16 h-16 shadow-xl flex items-center justify-center" title="Print">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 9V3h12v6M6 14h12v7H6v-7z" />
    </svg>
  </button>

  <!-- core scripts -->
  <script type="module" src="printer.js"></script>
  <script type="module" src="ui.js"></script>

  <!-- service worker registration -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").then(() => console.log("SW registered")).catch(e => console.warn("SW failed:", e));
    }
  </script>
</body>
</html>
